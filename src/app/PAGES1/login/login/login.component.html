<main>
    <div class="container">
       <section class="section register min-vh-80 d-flex flex-column align-items-center justify-content-center py-5">
          <div class="container">
             <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                  <div class="d-flex justify-content-center py-4"> <a routerLink="/" class="logo d-flex align-items-center w-auto" style="text-decoration: none;color: black;font-size:medium;font-size: 20px;"> 
                     <img src="assets/download (1).jpg" alt="" style="width: 50px;" > <span class="d-none d-lg-block">Admin</span> </a></div>
                   <div class="card mb-3">
                      <div class="card-body">
                         <div class="pt-4 pb-2">
                            <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                            <p class="text-center small">Enter your username & password to login</p>
                         </div>
                         <form class="row g-3 needs-validation" novalidate id="accesspanel" action="login" method="post">
                            <div class="col-12">
                               <label for="yourUsername" class="form-label">Username</label>
                               <div class="input-group has-validation">
                                  <span class="input-group-text" id="inputGroupPrepend">@</span> <input type="text" name="username" class="form-control" [(ngModel)]="username" id="yourUsername" required>
                                  <div class="invalid-feedback">Please enter your username.</div>
                               </div>
                            </div>
                            <div class="col-12">
                               <label for="yourPassword" class="form-label">Password</label> <input type="password" name="password" class="form-control" [(ngModel)]="password" id="yourPassword" required>
                               <div class="invalid-feedback">Please enter your password!</div>
                            </div>
                            <div class="col-12">
                               <div class="form-check"> <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe"> <label class="form-check-label" for="rememberMe">Remember me</label></div>
                            </div>
                            <div class="col-12"> 
                              <button class="btn btn-primary w-100" type="submit" (click)="doLogin()">Login</button>
                              <!-- <input type="submit" name="login" id="go" value="login" (click)="doLogin()"> -->
                           </div>
                            <div class="col-12">
                               <p class="small mb-0">Don't have account? <a routerLink="/register">Create an account</a></p>
                            </div>
                         </form>
                      </div>
                   </div>
                   
                </div>
             </div>
          </div>
       </section>
    </div>
 </main>
